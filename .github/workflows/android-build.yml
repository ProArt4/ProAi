name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install Android components
      run: |
        sdkmanager --update --channel=0
        sdkmanager "build-tools;31.0.0" "platforms;android-31" "platform-tools"

    - name: Download Gradle
      run: |
        curl -sSL https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -o gradle.zip
        unzip -q gradle.zip -d $RUNNER_TEMP
        ls -la $RUNNER_TEMP
        export GRADLE_HOME=$RUNNER_TEMP/gradle-7.5.1
        echo "Gradle home: $GRADLE_HOME"
        $GRADLE_HOME/bin/gradle --version

    - name: Build APK using downloaded Gradle
      env:
        GRADLE_HOME: ${{ runner.temp }}/gradle-7.5.1
      run: |
        export GRADLE_HOME=${{ runner.temp }}/gradle-7.5.1
        chmod +x $GRADLE_HOME/bin/gradle
        $GRADLE_HOME/bin/gradle assembleDebug -p app --no-daemon --stacktrace
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
